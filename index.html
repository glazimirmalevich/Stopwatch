<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__time">
                <div class="timer__minutes">00:</div>
                <div class="timer__seconds">00,</div>
                <div class="timer__milliseconds">00</div>
            </div>
            <div class="timer__functions">
                <div class="timer__functions__clear"><span>Clear</span></div>
                <div class="timer__functions__start"><span>Start</span></div>
            </div>
            <div class="timer__laps">

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
